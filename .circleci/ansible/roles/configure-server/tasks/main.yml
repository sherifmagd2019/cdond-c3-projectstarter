- name: Run multiple commands
  shell: |
    # Choose your version / architecture
    VERSION=v13.8.0
    DISTRO=linux-x64

    # Download
      wget https://nodejs.org/download/release/v13.8.0/node-v13.8.0-linux-x64.tar.xz

    # Install ie extract archive to /usr/local/lib/nodejs
    sudo mkdir -p /usr/local/lib/nodejs
    sudo tar -xJvf node-$VERSION-$DISTRO.tar.xz -C /usr/local/lib/nodejs 

    # Create symlinks
    sudo ln -s /usr/local/lib/nodejs/node-$VERSION-$DISTRO/bin/node /usr/bin/node
    sudo ln -s /usr/local/lib/nodejs/node-$VERSION-$DISTRO/bin/npm /usr/bin/npm
    sudo ln -s /usr/local/lib/nodejs/node-$VERSION-$DISTRO/bin/npx /usr/bin/npx

    # Update profile
    tee -a ~/.profile << ENDap
    # Nodejs
    VERSION= v13.8.0 
    DISTRO= linux-x64
    export PATH=/usr/local/lib/nodejs/node-$VERSION-$DISTRO/bin:$PATH
    ENDap
    . ~/.profile

    # Tests
    node -v
    npm version
    npx -v

 
    sudo npm install pm2 -g
    sudo curl -sL https://raw.githubusercontent.com/Unitech/pm2/master/packager/setup.deb.sh | sudo -E bash -
    export PATH=$PATH:/usr/local/lib/nodejs/node-v13.8.0-linux-x64/bin
  