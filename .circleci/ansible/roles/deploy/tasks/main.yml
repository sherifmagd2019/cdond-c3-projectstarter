---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: copy backend dist
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/backend-app

 
- name: untar
  shell: |
    cd ~/backend-app
    tar -xf artifact.tar.gz

- name: "Installing Node Dependencies"
  shell: |
    curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash 
    source ~/.bashrc
    nvm install 13.8.0
    
    cd ~/backend-app
     
    npm install  
    # installing peer dependancies
  
    npm run build 
    
    sudo npm install forever -g
    sudo npm install ts-node -g
    npm start &
 
    
- name: "Executing Node app with PM2"
  become: true
  shell: |
    export PATH=$PATH:/usr/local/lib/nodejs/node-v13.8.0-linux-x64/bin
    env PATH=$PATH:/usr/local/lib/nodejs/node-v13.8.0-linux-x64/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu
    cd ~/backend-app/dist

    pm2 stop default
   
    npx pm2 start main.js -name "ubuntu" --watch
   
